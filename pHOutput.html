<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SoilSense Pro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="pHOutput.js"></script>  
	<link rel="stylesheet" href="homepage.css">
</head>
	<body>
		<div class="container h-100">
			<div class="row h-100 justify-content-center">
                <div>
                    <div class="top-5 start-5">
                        <a href="pHInput.html"><button id="reinitpHBtn" class="btn btn-secondary"><b><</b> Reinitialize pH value</button></a>
                    </div>
                    <center>
                        <div id="successBox" class="align-self-center hide">
                                <img src="success.png" alt="Success message" class="small-icons">
                                <b>pH Pass</b>
                        </div>
                        <div id="failBox" class="align-self-center hide">
                                <img src="fail.png" alt="Fail message" class="small-icons">
                                <b>pH Fail</b>
                        </div>
                        <p id="explanation"></p><br>
                    </center>

                    <center>
                        <h2>pH Result</h2>
                        <h2 id="currentpH"></h2><br>
                        <div id="greybox">
                          <p><b>Ready to Transfer Data</b></p>
                          <p>Would you like to Proceed?</p>
                          <div id="yesNoBtns" class="d-flex justify-content-between">
                              <a href="pHInput.html"><button type="button" class="btn btn-light">No</button></a>
                              <a href="##"><button id="transerDataBtn" class="btn btn-primary">Yes</button></a>
                          </div>
                        </div>
                      </center>
                </div>
			</div>
        </div>
	</body>
</html>
